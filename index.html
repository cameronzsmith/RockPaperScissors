<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Rock, Paper, Scissors!</title>

        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1>Rock, Paper, Scissors!</h1>
            <h2>Choose wisely...</h2>

            <ul>
                <li><button id="rock" type="button">Rock</button></li>
                <li><button id="paper" type="button">Paper</button></li>
                <li><button id="scissors" type="button">Scissors</button></li>                
            </ul>
            <div id="vsText">
                    <h3 id="computerChoiceHidden"><span id="playerChoice"></span> vs <span id="computerChoice"></span></h3><br>
                    <h3 id="drawTextHidden">Draw counter: <span id="drawCounter"></span></h3>
            </div>

            <h3>Your score: <span id="playerScore">0</span></h3>
            <h3>Computer's score: <span id="computerScore">0</span></h3>
        </div>

        <script src="game.js"></script>
    </body>
</html>
